<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    {% extends 'ventas_app/modelos.html' %}

    {% block titulo%}
    {{ titulo }}
    {% endblock%}
            {% block contenido%}
            <h1>{{titulo}}</h1>
        <form method="POST">
          {% csrf_token %}
          
          {% for campo in form %}
          <div class="mb-3">
              <label for="{{ campo.name }}" class="form-label">{{ campo.label }}</label>
              {{ campo }}
          </div>
          {%endfor%}

          
          <input type="submit" value="Guardar" class="btn btn-success">
          
      </form>
  {% endblock %}
